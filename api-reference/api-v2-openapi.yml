                template: "\n\t<div class=\"cu-editor-wrapper doc-editor\">\n  <div class=\"cu-editor-content\">\n    <div class=\"cu-editor ql-container ql-snow\">\n      <div class=\"ql-editor\">\n        <h1 class=\"cu-pdf-export__header\">Privacy Policy</h1>\n        <a class=\"cu-table-content__anchor\" id=\"0\"></a>\n        <h1 data-block-id=\"block-caf0dfb0-88b8-4145-8799-3f6d79a69c2b\">\n          Privacy Policy for **Add your storename here**\n        </h1>\n        <p>\n          At **Add your storename here**, accessible from **Add your\n          store&#x2F;website link here**, one of our main priorities is the\n          privacy of our visitors. This Privacy Policy document contains\n          types of information that is collected and recorded by **Add your\n          storename here** and how we use it.\n        </p>\n        <p>\n          If you have additional questions or require more information about\n          our Privacy Policy, do not hesitate to contact us.\n        </p>\n        <p>\n          This Privacy Policy applies only to our online activities and is\n          valid for visitors to our website with regards to the information\n          that they shared and&#x2F;or collect in **Add your storename\n          here**. This policy is not applicable to any information collected\n          offline or via channels other than this website. Our Privacy\n          Policy was created with the help of the\_<a\n            data-link-card=\"true\"\n            href=\"https://www.privacypolicygenerator.info/\"\n            target=\"_blank\"\n            >Free Privacy Policy Generator</a\n          >.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"1\"></a>\n        <h2 data-block-id=\"block-8661f13b-7642-41ba-b01b-75bf7081f452\">\n          Consent\n        </h2>\n        <p>\n          By using our website, you hereby consent to our Privacy Policy and\n          agree to its terms.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"2\"></a>\n        <h2 data-block-id=\"block-629da53a-b55b-4dab-827e-5f38688e7397\">\n          Information we collect\n        </h2>\n        <p>\n          The personal information that you are asked to provide, and the\n          reasons why you are asked to provide it, will be made clear to you\n          at the point we ask you to provide your personal information.\n        </p>\n        <p>\n          If you contact us directly, we may receive additional information\n          about you such as your name, email address, phone number, the\n          contents of the message and&#x2F;or attachments you may send us,\n          and any other information you may choose to provide.\n        </p>\n        <p>\n          When you register for an Account, we may ask for your contact\n          information, including items such as name, company name, address,\n          email address, and telephone number.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"3\"></a>\n        <h2 data-block-id=\"block-1f6db346-5c4c-4292-9556-62e34d121168\">\n          How we use your information\n        </h2>\n        <p>\n          We use the information we collect in various ways, including to:\n        </p>\n        <ul class=\"ql-rendered-list-container\" data-is-root=\"true\">\n          <li\n            data-block-id=\"block-559d1431-c248-4c3b-bc93-567405c21bc0\"\n            class=\"ql-rendered-bullet-list\"\n          >\n            Provide, operate, and maintain our website\n          </li>\n          <li\n            data-block-id=\"block-3a008f3a-2d39-4f09-a3bf-c2247c0a6992\"\n            class=\"ql-rendered-bullet-list\"\n          >\n            Improve, personalize, and expand our website\n          </li>\n          <li\n            data-block-id=\"block-14072185-e734-4710-9ba4-5bf59120f40e\"\n            class=\"ql-rendered-bullet-list\"\n          >\n            Understand and analyze how you use our website\n          </li>\n          <li\n            data-block-id=\"block-ad10559f-9c58-49ab-9197-a81b74fd8d1e\"\n            class=\"ql-rendered-bullet-list\"\n          >\n            Develop new products, services, features, and functionality\n          </li>\n          <li\n            data-block-id=\"block-26f024c6-1f6a-4104-85f5-ee2e1768193f\"\n            class=\"ql-rendered-bullet-list\"\n          >\n            Communicate with you, either directly or through one of our\n            partners, including for customer service, to provide you with\n            updates and other information relating to the website, and for\n            marketing and promotional purposes\n          </li>\n          <li\n            data-block-id=\"block-dbeea802-0518-4b55-8533-a0c0acbf36b5\"\n            class=\"ql-rendered-bullet-list\"\n          >\n            Send you emails\n          </li>\n          <li\n            data-block-id=\"block-d3369ce1-c6d3-4a05-baf4-5a7f9f567921\"\n            class=\"ql-rendered-bullet-list\"\n          >\n            Find and prevent fraud\n          </li>\n        </ul>\n        <a class=\"cu-table-content__anchor\" id=\"4\"></a>\n        <h2 data-block-id=\"block-77795a35-31ba-47e9-9f34-7fec2981e67e\">\n          Log Files\n        </h2>\n        <p>\n          **Add your storename here** follows a standard procedure of using\n          log files. These files log visitors when they visit websites. All\n          hosting companies do this and a part of hosting services&#x27;\n          analytics. The information collected by log files include internet\n          protocol (IP) addresses, browser type, Internet Service Provider\n          (ISP), date and time stamp, referring&#x2F;exit pages, and\n          possibly the number of clicks. These are not linked to any\n          information that is personally identifiable. The purpose of the\n          information is for analyzing trends, administering the site,\n          tracking users&#x27; movement on the website, and gathering\n          demographic information.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"5\"></a>\n        <h2 data-block-id=\"block-3140346a-8509-4699-a164-956589b9a2d1\">\n          Cookies and Web Beacons\n        </h2>\n        <p>\n          Like any other website, **Add your storename here** uses\n          &#x27;cookies&#x27;. These cookies are used to store information\n          including visitors&#x27; preferences, and the pages on the website\n          that the visitor accessed or visited. The information is used to\n          optimize the users&#x27; experience by customizing our web page\n          content based on visitors&#x27; browser type and&#x2F;or other\n          information.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"6\"></a>\n        <h2 data-block-id=\"block-0106cc78-360e-4308-bca5-e867da97438d\">\n          Advertising Partners Privacy Policies\n        </h2>\n        <p>\n          You may consult this list to find the Privacy Policy for each of\n          the advertising partners of **Add your storename here**.\n        </p>\n        <p>\n          Third-party ad servers or ad networks uses technologies like\n          cookies, JavaScript, or Web Beacons that are used in their\n          respective advertisements and links that appear on **Add your\n          storename here**, which are sent directly to users&#x27; browser.\n          They automatically receive your IP address when this occurs. These\n          technologies are used to measure the effectiveness of their\n          advertising campaigns and&#x2F;or to personalize the advertising\n          content that you see on websites that you visit.\n        </p>\n        <p>\n          Note that **Add your storename here** has no access to or control\n          over these cookies that are used by third-party advertisers.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"7\"></a>\n        <h2 data-block-id=\"block-6bff12d3-6c29-4402-9713-3d6400521553\">\n          Third Party Privacy Policies\n        </h2>\n        <p>\n          **Add your storename here**&#x27;s Privacy Policy does not apply\n          to other advertisers or websites. Thus, we are advising you to\n          consult the respective Privacy Policies of these third-party ad\n          servers for more detailed information. It may include their\n          practices and instructions about how to opt-out of certain\n          options.\n        </p>\n        <p>\n          You can choose to disable cookies through your individual browser\n          options. To know more detailed information about cookie management\n          with specific web browsers, it can be found at the browsers&#x27;\n          respective websites.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"8\"></a>\n        <h2 data-block-id=\"block-e993ce8d-3e32-40ff-a798-d46a38779304\">\n          CCPA Privacy Rights (Do Not Sell My Personal Information)\n        </h2>\n        <p>\n          Under the CCPA, among other rights, California consumers have the\n          right to:\n        </p>\n        <p>\n          Request that a business that collects a consumer&#x27;s personal\n          data disclose the categories and specific pieces of personal data\n          that a business has collected about consumers.\n        </p>\n        <p>\n          Request that a business delete any personal data about the\n          consumer that a business has collected.\n        </p>\n        <p>\n          Request that a business that sells a consumer&#x27;s personal\n          data, not sell the consumer&#x27;s personal data.\n        </p>\n        <p>\n          If you make a request, we have one month to respond to you. If you\n          would like to exercise any of these rights, please contact us.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"9\"></a>\n        <h2 data-block-id=\"block-df34c225-eb41-4f2e-b256-c70425940032\">\n          GDPR Data Protection Rights\n        </h2>\n        <p>\n          We would like to make sure you are fully aware of all of your data\n          protection rights. Every user is entitled to the following:\n        </p>\n        <p>\n          The right to access – You have the right to request copies of your\n          personal data. We may charge you a small fee for this service.\n        </p>\n        <p>\n          The right to rectification – You have the right to request that we\n          correct any information you believe is inaccurate. You also have\n          the right to request that we complete the information you believe\n          is incomplete.\n        </p>\n        <p>\n          The right to erasure – You have the right to request that we erase\n          your personal data, under certain conditions.\n        </p>\n        <p>\n          The right to restrict processing – You have the right to request\n          that we restrict the processing of your personal data, under\n          certain conditions.\n        </p>\n        <p>\n          The right to object to processing – You have the right to object\n          to our processing of your personal data, under certain conditions.\n        </p>\n        <p>\n          The right to data portability – You have the right to request that\n          we transfer the data that we have collected to another\n          organization, or directly to you, under certain conditions.\n        </p>\n        <p>\n          If you make a request, we have one month to respond to you. If you\n          would like to exercise any of these rights, please contact us.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"10\"></a>\n        <h2 data-block-id=\"block-5044d8d7-6593-4cc4-85b9-c1321b523cf8\">\n          Children&#x27;s Information\n        </h2>\n        <p>\n          Another part of our priority is adding protection for children\n          while using the internet. We encourage parents and guardians to\n          observe, participate in, and&#x2F;or monitor and guide their\n          online activity.\n        </p>\n        <p>\n          **Add your storename here** does not knowingly collect any\n          Personal Identifiable Information from children under the age of\n          13. If you think that your child provided this kind of information\n          on our website, we strongly encourage you to contact us\n          immediately and we will do our best efforts to promptly remove\n          such information from our records.\n        </p>\n        <p><br /></p>\n      </div>\n    </div>\n  </div>\n</div>\n\t"
