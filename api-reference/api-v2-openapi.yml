R Data Protection Rights\n        </h2>\n        <p>\n          We would like to make sure you are fully aware of all of your data\n          protection rights. Every user is entitled to the following:\n        </p>\n        <p>\n          The right to access â€“ You have the right to request copies of your\n          personal data. We may charge you a small fee for this service.\n        </p>\n        <p>\n          The right to rectification â€“ You have the right to request that we\n          correct any information you believe is inaccurate. You also have\n          the right to request that we complete the information you believe\n          is incomplete.\n        </p>\n        <p>\n          The right to erasure â€“ You have the right to request that we erase\n          your personal data, under certain conditions.\n        </p>\n        <p>\n          The right to restrict processing â€“ You have the right to request\n          that we restrict the processing of your personal data, under\n          certain conditions.\n        </p>\n        <p>\n          The right to object to processing â€“ You have the right to object\n          to our processing of your personal data, under certain conditions.\n        </p>\n        <p>\n          The right to data portability â€“ You have the right to request that\n          we transfer the data that we have collected to another\n          organization, or directly to you, under certain conditions.\n        </p>\n        <p>\n          If you make a request, we have one month to respond to you. If you\n          would like to exercise any of these rights, please contact us.\n        </p>\n        <a class=\"cu-table-content__anchor\" id=\"10\"></a>\n        <h2 data-block-id=\"block-5044d8d7-6593-4cc4-85b9-c1321b523cf8\">\n          Children&#x27;s Information\n        </h2>\n        <p>\n          Another part of our priority is adding protection for children\n          while using the internet. We encourage parents and