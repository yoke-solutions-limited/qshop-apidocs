  /{shopId}/analytics:
    get:
      tags:
        - Analytics
      summary: Get revenue
      parameters:
        - name: startDate
          in: query
          schema:
            type: string
          example: '2022-01-01'
        - name: endDate
          in: query
          schema:
            type: string
          example: '2022-11-21'
        - name: type
          in: query
          schema:
            type: string
          example: revenue
        - name: group
          in: query
          schema:
            type: string
          example: month
        - name: shopId
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            X-Powered-By:
              schema:
                type: string
                example: Express
            Access-Control-Allow-Origin:
