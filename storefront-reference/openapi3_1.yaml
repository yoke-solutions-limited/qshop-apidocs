  title: OpenAPI Specification
  version: 1.0.0
  description: >-
    QShop storefront API. 
    This API is used to build a storefront for a QShop store
  contact:
    name: QShop
    url: 'https://qshop.ng'
    email: "hello@qshop.ng"
