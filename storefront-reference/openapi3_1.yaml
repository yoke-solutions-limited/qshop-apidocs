                            - uuid
                            - mediaType
                            - url
                            - isPublic
                            - __v
                      next:
                        type: 'null'
                      prev:
                        type: 'null'
                      noOfPages:
                        type: integer
                      currentPage:
                        type: integer
                      totalRecord:
                        type: integer
                    required:
                      - data
                      - next
                      - prev
                      - noOfPages
                      - currentPage
                      - totalRecord
                  success:
                    type: boolean
                required:
                  - msg
                  - data
                  - success
          description: ''
