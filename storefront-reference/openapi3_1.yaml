                                    condition:
                                      type: string
                                    contains:
                                      type: array
                                  required:
                                    - condition
                                    - contains
                                tags:
                                  type: object
                                  properties:
                                    condition:
                                      type: string
                                    contains:
                                      type: array
                                  required:
                                    - condition
                                    - contains
                                products:
                                  type: object
                                  properties:
                                    condition:
                                      type: string
                                    contains:
                                      type: array
                                  required:
                                    - condition
                                    - contains
                                categories:
                                  type: object
                                  properties:
                                    condition:
                                      type: string
                                    contains:
                                      type: array
                                  required:
                                    - condition
                                    - contains
                              required:
                                - roles
                                - users
                                - tags
                                - products
                                - categories
                            usageLimit:
                              type: object
                              properties:
                                useIfNumberOfOrders:
                                  type: object
                                  properties:
                                    count:
                                      type: 'null'
                                  required:
                                    - count
                                maxNumberOfUses:
                                  type: integer
                                canUseWithOtherCoupons:
                                  type: boolean
                                maxNumberOfUsesPerUser:
                                  type: 'null'
                              required:
                                - useIfNumberOfOrders
                                - maxNumberOfUses
                                - canUseWithOtherCoupons
                                - maxNumberOfUsesPerUser
                            _id:
                              type: string
                            shop:
                              type: string
                            code_type:
                              type: string
                            amount:
                              type: integer
                            min_order:
                              type: 'null'
                            max_order:
                              type: 'null'
                            starts:
                              type: string
                            expires:
                              type: 'null'
                            code:
                              type: string
                            description:
                              type: string
                            usageCount:
                              type: integer
                            applyOn:
                              type: string
                            applyAutomatically:
                              type: boolean
                            created:
                              type: string
                            isActive:
                              type: boolean
                            uuid:
                              type: string
                            mediaType:
                              type: string
                            url:
                              type: string
                            isPublic:
                              type: boolean
                            __v:
                              type: integer
                          required:
                            - usageRestriction
                            - usageLimit
                            - _id
                            - shop
                            - code_type
                            - amount
